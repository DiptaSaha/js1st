<!DOCTYPE html>
<html>
 <head>
   <style>
    body {
        background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
        text-align: center;
        height: 780px;
        font-size: 38px;

    }
    </style>
	<title>JS Assingment  </title>
 </head>
		<body>

			<script>
				var marks= prompt("Enter Your marks:");
				
				if ((marks>=80)&&(marks<=100) ){
					document.write("Your grade point 5.00 and A+ ");

				}
				else if ((marks>=70)&&(marks<=80)) {
					document.write("Your grade point 4.00 and A ");
				}
				else if ((marks>=60)&&(marks<=70)) {
					document.write("Your grade point 3.50 and A- ");
				}
				else if ((marks>=50)&&(marks<=60)) {
					document.write("Your grade point 3.00 and B ");
				}
				else if ((marks>=40)&&(marks<=50)) {
					document.write("Your grade point 2.00 and C ");
				}
				else if ((marks>=33)&&(marks<=40)) {
					document.write("Your grade point 1.00 and D ");
				}
				else {
					document.write("You are Failed" );
				}

				
			</script>



		</body>
</html>
